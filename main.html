<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>URL Shortener</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
    <body>
    	<h1>Get your short URL</h1>
    	<input id="originalUrl" alt="Enter your url"></input>
    	<button id = ="getShortUrl">get short Url</button>
        <h2 id='shortUrl'> </h2>
	    <script>
            $("button").click(function(){
                var originalUrl = document.getElementById("originalUrl").value;
                console.log("OrUrl" + originalUrl);
                $.ajax({url: "http://localhost:3000/shorten", data:{urlOriginal:originalUrl}, success: function(result){
                    console.log(result.shortUrl);
                    $("h2").html(result.shortUrl);
                }});
            });
        </script>
    </body>

</html>
