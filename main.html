<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
    <body>
    	<h1>Get your short URL<h1>
    	<input id="originalUrl" alt="Enter your url"></input>
    	<h2 id='shortUrl'> </h2>
    	<button id = ="getShortUrl">get short Url</button>
	    <script>
	        
            $("button").click(function(){
                var originalUrl = document.getElementById("originalUrl").value;
                console.log("OrUrl" + originalUrl);
                $.ajax({url: "https://url-shortener-microservice-evgsem.c9users.io:3000/shorten", data:originalUrl, success: function(result){
                    console.log(result.shortUrl);
                    $("#h2").html(result.shortUrl);
                }});
            });
        </script>
    </body>
